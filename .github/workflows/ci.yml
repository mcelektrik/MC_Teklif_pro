name: MC_Teklif_pro CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) {
            pip install -r requirements.txt
          }

      - name: Run Deterministic CI
        shell: pwsh
        run: |
          powershell -NoProfile -ExecutionPolicy Bypass -File .\scripts\ci.ps1 -Deterministic

      - name: Upload CI Logs
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: _out/logs/*.log

      - name: Upload CI Summary
        uses: actions/upload-artifact@v4
        with:
          name: ci-summary
          path: _out/ci_summary/*.json